<ion-content>
  <h1>Cuttable</h1>
  <ion-list>
    <button id="facebook-button" color="facebook" (tap)="facebookLogin()" ion-button icon-left full>
      <ion-icon name="logo-facebook"></ion-icon>
      Login with Facebook
    </button>
    <ion-item>
      <ion-input type="email" placeholder="Email" [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
    </ion-item>
    <button id="register-button" color="light" round (tap)="register()" ion-button>Register</button>
    <button id="login-button" color="secondary" (tap)="login()" ion-button>Login</button>
  </ion-list>
</ion-content>
