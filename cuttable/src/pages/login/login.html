<ion-content>
  <h1>Cuttable</h1>
  <ion-list>
    <ion-item>
      <ion-input type="email" placeholder="Email" [(ngModel)]="account.email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" placeholder="Password" [(ngModel)]="account.password"></ion-input>
    </ion-item>
    <button id="register-button" color="light" round (tap)="register()" ion-button>Register</button>
    <button id="login-button" color="secondary" (tap)="login()" ion-button>Login</button>
  </ion-list>
</ion-content>
