<ion-content>
  <h1>Cuttable</h1>
  <ion-list>
    <ion-item>
      <ion-input type="email" placeholder="Email" [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
    </ion-item>
    <button id="register-button" ion-button color="light" round (tap)="register()">Register</button>
    <button id="login-button" ion-button color="secondary" (tap)="login()">Login</button>
  </ion-list>
</ion-content>
